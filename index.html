    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Employee Form</title>
    </head>
    <link rel="stylesheet" href="E_Form.css">
    <body>
        <header>
            <img src="memkologo.png" alt="memkologo">
        </header>
        <div class="wrapper">

            <div class="registration_form">

            <div class="title">
            Employee Registration Form
            </div>
        
            <form method="post">
            <div class="form_wrap">
            <div class="input_wrap">
 
            <div class="input_wrap">
            <label for="eID">Employee ID</label>
            <input type="text" id="eID" placeholder="Employee ID">
            </div>
 
            </div>
        
            <div class="input_wrap">
            <label for="eName">Employee Name</label>
            <input type="text" id="eName" placeholder="Employee Name">
            </div>

            <div class="input_wrap">
            <label for="ePhno">Employee Phone No</label>
            <input type="number" id="ePhno" placeholder="Employee Phone No">
            </div>
            
            <div class="input_wrap">
            <label for="eSkills">Employee Skills</label>
            <input type="text" id="eSkills" placeholder="Employee Skills">
            </div>
    
            <div class="input_wrap">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Email Address">
            </div>
            
            <div class="input_wrap">
            <h3>Address</h3>
            <label for="area">Area/Land Mark</label>
            <input type="text" id="area" placeholder="Area/Land Mark">
            </div>

            <div class="input_wrap">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="City">
            </div>

            <div class="input_wrap">
            <label for="state">State</label>
            <input type="text" id="State" placeholder="State">
            </div>
        
            <div class="input_wrap">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Country">
            </div>
        
            <div class="input_wrap">
            <label>Gender</label>
            <ul>
            <li>
                <label class="radio_wrap">
                <input type="radio" id="gender" value="male" class="input_radio" checked>
                <span>Male</span>
                </label>
            </li>
        
            <li>
            <label class="radio_wrap">
                <input type="radio" id="gender" value="female" class="input_radio">
                <span>Female</span>
            </label>
            </li>
            </ul>
        </div>
        
            <div class="input_wrap">
            <input type="submit" value="submit" id="bt" class="submited" onclick="saveFile()"/>
            </div>
        
        </div>
        </form>
        </div>
        </div>
    </body>
    <script type="text/javascript" src="E_Form.js"></script>
    </html>
